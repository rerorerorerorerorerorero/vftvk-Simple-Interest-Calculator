<html>
    <head>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="selectFunction()">
        <div class="roundedCorner">
            <h1 id="title">Simple Interest Calculator</h1>
            
            <table style="width:100%">
                <tr>
                    <td><h3>Amount</h3></td>
                    <td><input type="number"  id="principal"></td>
                </tr>
                <tr>
                    <td><h3>Rate</h3></td>
                    <td><input type="range" id="points" name="points" min="1" max="20" step="0.1" onclick=interestRateValue()><span id="rate"></span></td>
                </tr>
                <tr>
                    <td><h3>No. of years</h3></td>
                    <td><select id="years"></select></td>
                </tr>
                <tr>
                    <td><h3><input id="compute" type="button" value="Compute Interest" onclick=compute()></h3></td>
                    <td></td>
                </tr>
            </table>
            
            
            <p id= "para">
            </p>

            <p id="copyright">&#169 Everyone Can Get Rich</p>
        </div>
        
    </body>
